<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/site.css" />
</head>
<body>
    <nav>
        <a href="{{url_for('requests')}}">Requests</a>
        <a href="{{url_for('characters')}}">Characters</a>
        <a href="{{url_for('create_character')}}">Add Character</a>
        <a href="{{url_for('create_request')}}">Add Request</a>
        {% if current_user.is_authenticated %}
        <a href="{{url_for('logout')}}">Log Out</a>
        {% else %}
        <a href="{{url_for('login')}}">Log In</a>
        <a href="{{url_for('register')}}">Register</a>
        {% endif %}
    </nav>


    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">{{ message }}
     <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
     </div>
    {% endfor %}
    {% block body %}{% endblock %}
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</body>
</html>
